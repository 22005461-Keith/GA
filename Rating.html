<div class="Pie_Chart">
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
    var xValues = ["5 Star", "4 Star", "3 Star", "2 Star", "1 Star"];
    var yValues = [150, 63, 15, 6, 20];
    var barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    // pie chart
    
    new Chart("myChart", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "Our Customer's Rating"
        }
      }
    });
